  <h1 class="text-center">Se Connecter</h1>
  <div class="card">
    <img src="assets/images/login.jpg" alt="banner" />
    <div class="card-body" [hidden]="submitted">
      <form #f="ngForm" (ngSubmit)="handleLogin(f)" novalidate>
        <div class="form-group">
          <label for="email">Nom Utilisateur :</label>
          <input   type="text" class="form-control" id="username" name="username" ngModel required #username="ngModel" 
            placeholder="Enter Nom d'utilisateur"  />
        </div>
        <div class="form-group">
          <label for="pwd">Mot de passe:</label>
          <input type="password" class="form-control" name="password" ngModel required #password="ngModel"
          placeholder="Enter votre mot de passe" />
        </div>
        <button  style=" width: 100%; height: 50px;" class="btn btn-outline-primary">Se connecter</button>
        <div class="text-center">
          <span class="txt1"> CrÃ©er un compte  </span>

  </div>
</div>
