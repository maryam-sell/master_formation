<app-menu></app-menu>
<div class="container col-lg-6">
  <h1 class="text-center">Ajouter une nouvelle formation</h1>
  <div class="card">
    <div class="card-body" [hidden]="submitted" style="width: 400px;">
      <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="formationTitle">Titre de la formation :</label>
          <input type="text" class="form-control" id="formationTitle" name="formationTitle" [(ngModel)]="formationVar.formationTitle"  
            placeholder="Entrer Titre de la formation" />
        </div>
        <div class="form-group">
          <label for="objectifs">Objectifs :</label>
          <input type="text" id="objectifs"  class="form-control" name="objectifs" [(ngModel)]="formationVar.objectifs"
          placeholder="Entrer Les Objectifs" />
        </div>
        <div class="form-group">
          <label for="preRequis">Prerequis :</label>
          <input type="text" id="preRequis"  class="form-control" name="preRequis" [(ngModel)]="formationVar.preRequis"
          placeholder="Entrer les Prerequis " />
        </div>
        <div class="form-group">
          <label for="etabli">Etablissement :</label>
          <input type="text" id="etabli"  class="form-control" name="etabli" [(ngModel)]="formationVar.etabli"
          placeholder="Entrer Etablissement" />
        </div>
        <div class="form-group">
          <label for="nombreMax">Nombre de Place :</label>
          <input type="number" min="0" step="1" id="nombreMax"  class="form-control" name="nombreMax" [(ngModel)]="formationVar.nombreMax"
          placeholder="Enter Nombre de Place" />
        </div>
        <button class="btn btn-outline-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>
<div [hidden]="!submitted">
  <h4>La formation a été créer avec succés !</h4>
</div>
