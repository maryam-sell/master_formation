<app-menu></app-menu>
<div class="container col-lg-6">
  <h1 class="text-center">Ajouter un nouveau plan</h1>
  <div class="card">
    <div class="card-body" [hidden]="submitted" style="width: 400px;">
      <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="formationTitle">details de la formation :</label>
          <input type="text" class="form-control" id="details" name="details" [(ngModel)]="formationVar.details"  
            placeholder="Entrer Titre de la formation" />
        </div>
        <div class="form-group">
          <label for="preRequis">Prix:</label>
          <input type="text" id="prix"  class="prix" name="preRequis" [(ngModel)]="formationVar.prix"
          placeholder="Entrer les Prerequis " />
        </div>
        <div class="form-group">
          <label for="etabli">ENom du tache :</label>
          <input type="text" id="task_Name"  class="form-control" name="task_Name" [(ngModel)]="formationVar.task_Name"
          placeholder="Entrer Etablissement" />
        </div>
        <button class="btn btn-outline-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>
<div [hidden]="!submitted">
  
  <h4>La formation a été créer avec succés !</h4>
  
</div>
